name: deploy-prod

on:
  push:
    branches:
      - main


jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: copy file via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        source: "./*"
        target: "./sligo-meditation"


  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy Flora
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 200m
        script:  cd sligo-meditation/ && make deploy-prod

